<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dplay Bot - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>const BACKEND_URL = 'https://botdplay.onrender.com';</script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="account.html">Minha Conta</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin.html">Admin</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1 class="mt-4">Bem-vindo ao Dplay Bot</h1>

            <!-- Login usuário -->
            <div class="card mt-4">
                <div class="card-header">Login de Usuário</div>
                <div class="card-body">
                    <form id="userLoginForm">
                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="userEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="userPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="userPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div id="userLoginMsg" class="mt-2 text-danger"></div>
                </div>
            </div>

            <!-- Login admin -->
            <div class="card mt-4">
                <div class="card-header">Login Admin</div>
                <div class="card-body">
                    <form id="adminLoginForm">
                        <div class="mb-3">
                            <label for="adminEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="adminEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Login Admin</button>
                    </form>
                    <div id="adminLoginMsg" class="mt-2 text-danger"></div>
                </div>
            </div>

        </main>
    </div>
</div>

<script>
    const userForm = document.getElementById('userLoginForm');
    userForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;

        try {
            const res = await fetch(`${BACKEND_URL}/api/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            });
            const data = await res.json();
            if (data.success) {
                localStorage.setItem('token', data.token);
                window.location.href = 'account.html';
            } else {
                document.getElementById('userLoginMsg').innerText = data.error || 'Erro no login';
            }
        } catch (err) {
            document.getElementById('userLoginMsg').innerText = 'Erro de conexão com o backend';
        }
    });

    const adminForm = document.getElementById('adminLoginForm');
    adminForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('adminEmail').value;
        const password = document.getElementById('adminPassword').value;

        try {
            const res = await fetch(`${BACKEND_URL}/api/admin/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            });
            const data = await res.json();
            if (data.success) {
                localStorage.setItem('adminToken', data.token);
                window.location.href = 'admin.html';
            } else {
                document.getElementById('adminLoginMsg').innerText = data.error || 'Erro no login admin';
            }
        } catch (err) {
            document.getElementById('adminLoginMsg').innerText = 'Erro de conexão com o backend';
        }
    });
</script>
</body>
</html>

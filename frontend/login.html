<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dplay Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="card shadow-sm" style="width: 25rem;">
        <div class="card-body p-5">
            <h1 class="card-title text-center mb-2">Bem-vindo!</h1>
            <p class="card-subtitle mb-4 text-center text-body-secondary">Acesse seu painel.</p>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" id="email-input" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="password-input" class="form-label">Senha</label>
                    <input type="password" id="password-input" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            
            <p id="error-message" class="text-danger mt-3 text-center"></p>
            
            <div class="text-center mt-3">
                <a href="/register.html">NÃ£o tem uma conta? Registre-se</a>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Conta - Dplay Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap e fontes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
      <div class="position-sticky sidebar-sticky">
        <div class="text-center my-4">
          <img id="user-logo" src="" alt="Logo do Cliente"
               style="display:none;max-width:120px;max-height:60px;">
          <h6 id="user-logo-text" class="sidebar-heading px-3 text-white">
            <span>Dplay Bot</span>
          </h6>
        </div>

        <ul class="nav flex-column" style="height:calc(95% - 80px);">
          <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="instances.html">Conexões</a></li>
          <li class="nav-item"><a class="nav-link" href="conversations.html">Conversas</a></li>
          <li class="nav-item"><a class="nav-link" href="leads.html">Leads</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Configurar Bot</a></li>
          <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuários</a></li>
          <li class="nav-item mt-auto"><a class="nav-link active" href="account.html">Minha Conta</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="page-header"><h1>Minha Conta</h1></div>
      <div id="alertPlaceholder"></div>

      <div class="row">
        <!-- Dados e Aparência do Usuário -->
        <div class="col-lg-6 mb-4">
          <div class="card">
            <div class="card-header">Dados do Usuário</div>
            <div class="card-body">
              <form id="formProfile">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999">
                </div>
                <div class="mb-3">
                  <label for="cpfCnpj" class="form-label">CPF/CNPJ</label>
                  <input type="text" class="form-control" id="cpfCnpj" placeholder="000.000.000-00 ou 00.000.000/0000-00">
                </div>
                <div class="mb-3">
                  <label for="cidade" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="cidade">
                </div>
                <div class="mb-3">
                  <label for="estado" class="form-label">Estado</label>
                  <input type="text" class="form-control" id="estado">
                </div>
                <div class="mb-3">
                  <label for="site" class="form-label">Site/Redes</label>
                  <input type="url" class="form-control" id="site" placeholder="https://">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" disabled>
                </div>
                <div class="mb-3">
                  <label for="logoFile" class="form-label">Logo (opcional)</label>
                  <input class="form-control" type="file" id="logoFile" accept="image/png, image/jpeg, image/svg+xml">
                  <img id="logoPreview" src="" alt="Prévia do logo" class="mt-2" style="display:none; max-height:60px;">
                  <div class="form-text">Aparecerá no topo do menu lateral.</div>
                </div>

                <button type="submit" id="saveProfileBtn" class="btn btn-primary w-100">
                  Salvar Alterações
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Dados do Estabelecimento -->
        <div class="col-lg-6 mb-4">
          <div class="card">
            <div class="card-header">Dados do Estabelecimento</div>
            <div class="card-body">
              <div class="mb-3">
                <label for="nomeEstabelecimento" class="form-label">Nome do Estabelecimento</label>
                <input type="text" class="form-control" id="nomeEstabelecimento">
              </div>
              <div class="mb-3">
                <label for="ramoAtuacao" class="form-label">Ramo de Atuação</label>
                <input type="text" class="form-control" id="ramoAtuacao" placeholder="Ex: Restaurante, Loja, Serviços">
              </div>
              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Rua, Número, Bairro">
              </div>
              <div class="mb-3">
                <label for="cidadeEstab" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidadeEstab">
              </div>
              <div class="mb-3">
                <label for="estadoEstab" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estadoEstab">
              </div>
              <div class="mb-3">
                <label for="telefoneEstab" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefoneEstab">
              </div>
              <div class="mb-3">
                <label for="horarioFuncionamento" class="form-label">Horário de Funcionamento</label>
                <input type="text" class="form-control" id="horarioFuncionamento" placeholder="Ex: Seg-Sex 08:00-18:00">
              </div>
            </div>
          </div>

          <!-- Alterar Senha -->
          <div class="card mt-4">
            <div class="card-header">Alterar Senha</div>
            <div class="card-body">
              <form id="formPassword">
                <div class="mb-3">
                  <label for="oldPassword" class="form-label">Senha Antiga</label>
                  <input type="password" class="form-control" id="oldPassword" required>
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">Nova Senha</label>
                  <input type="password" class="form-control" id="newPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Alterar Senha</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/auth.js"></script>
<script>
  protectPage();

  const formProfile = document.getElementById('formProfile');
  const formPassword = document.getElementById('formPassword');
  const saveProfileBtn = document.getElementById('saveProfileBtn');
  const logoFileInput = document.getElementById('logoFile');
  const logoPreview = document.getElementById('logoPreview');

  // Pré-visualização da logo
  logoFileInput.addEventListener('change', () => {
    const file = logoFileInput.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = e => {
        logoPreview.src = e.target.result;
        logoPreview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else {
      logoPreview.src = '';
      logoPreview.style.display = 'none';
    }
  });

  async function loadAccountData() {
    try {
      const res = await fetch(`${BASE_URL}/api/account/me`);
      if(!res.ok) return logout();
      const user = await res.json();

      // Preenche campos do usuário
      document.getElementById('nome').value = user.nome || '';
      document.getElementById('telefone').value = user.telefone || '';
      document.getElementById('cpfCnpj').value = user.cpfCnpj || '';
      document.getElementById('cidade').value = user.cidade || '';
      document.getElementById('estado').value = user.estado || '';
      document.getElementById('site').value = user.site || '';
      document.getElementById('email').value = user.email || '';

      // Preenche campos do estabelecimento
      document.getElementById('nomeEstabelecimento').value = user.nomeEstabelecimento || '';
      document.getElementById('ramoAtuacao').value = user.ramoAtuacao || '';
      document.getElementById('endereco').value = user.endereco || '';
      document.getElementById('cidadeEstab').value = user.cidadeEstab || '';
      document.getElementById('estadoEstab').value = user.estadoEstab || '';
      document.getElementById('telefoneEstab').value = user.telefoneEstab || '';
      document.getElementById('horarioFuncionamento').value = user.horarioFuncionamento || '';

      if(user.logoUrl){
        logoPreview.src = user.logoUrl;
        logoPreview.style.display = 'block';
      }

    } catch(err){
      showAlert('Erro ao carregar dados da conta.', 'danger');
    }
  }

  formProfile.addEventListener('submit', async e => {
    e.preventDefault();
    const original = saveProfileBtn.innerHTML;
    saveProfileBtn.disabled = true;
    saveProfileBtn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Salvando...`;

    const formData = new FormData(formProfile);
    // Adiciona campos extras do estabelecimento manualmente
    formData.append('ramoAtuacao', document.getElementById('ramoAtuacao').value);
    formData.append('endereco', document.getElementById('endereco').value);
    formData.append('cidadeEstab', document.getElementById('cidadeEstab').value);
    formData.append('estadoEstab', document.getElementById('estadoEstab').value);
    formData.append('telefoneEstab', document.getElementById('telefoneEstab').value);
    formData.append('horarioFuncionamento', document.getElementById('horarioFuncionamento').value);

    try {
      const res = await fetch(`${BASE_URL}/api/account/me`, { method:'PUT', body:formData });
      const result = await res.json();
      if(!res.ok) throw new Error(result.error || 'Erro desconhecido');
      showAlert('Dados atualizados com sucesso!', 'success');
      await loadUserData();
    } catch(err){
      showAlert(err.message, 'danger');
    } finally {
      saveProfileBtn.disabled = false;
      saveProfileBtn.innerHTML = original;
    }
  });

  formPassword.addEventListener('submit', async e => {
    e.preventDefault();
    const data = {
      oldPassword: document.getElementById('oldPassword').value,
      newPassword: document.getElementById('newPassword').value
    };
    try{
      const res = await fetch(`${BASE_URL}/api/account/change-password`, {
        method:'PUT',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(data)
      });
      const result = await res.json();
      if(!res.ok) throw new Error(result.error || 'Erro ao alterar senha');
      showAlert(result.message || 'Senha alterada com sucesso!', 'success');
      formPassword.reset();
    } catch(err){
      showAlert(err.message, 'danger');
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
    loadUserData();
    loadAccountData();
  });
</script>
</body>
</html>

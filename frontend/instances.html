<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conexões - Dplay Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky sidebar-sticky">
          <div class="text-center my-4">
            <h6 class="sidebar-heading px-3 text-dark"><span>Dplay Bot</span></h6>
          </div>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="instances.html">Conexões</a></li>
            <li class="nav-item"><a class="nav-link" href="conversations.html">Conversas</a></li>
            <li class="nav-item"><a class="nav-link" href="leads.html">Leads</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Configurar Bot</a></li>
            <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuários</a></li>
            <li class="nav-item mt-auto"><a class="nav-link" href="account.html">Minha Conta</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="page-header d-flex justify-content-between align-items-center my-3">
          <h1>Conexões</h1>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addConnectionModal">
            + Nova Conexão
          </button>
        </div>

        <p>Aqui você irá gerenciar suas conexões.</p>

        <!-- Alerta -->
        <div id="alertPlaceholder"></div>

        <!-- Lista de conexões -->
        <div id="instances-container" class="table-responsive">
          <table class="table table-dark table-striped align-middle">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Status</th>
                <th>Webhook</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="connectionsTable">
              <tr><td colspan="5" class="text-center">Carregando conexões...</td></tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal de nova conexão -->
  <div class="modal fade" id="addConnectionModal" tabindex="-1" aria-labelledby="addConnectionLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-bg-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="addConnectionLabel">Adicionar Nova Conexão</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="connectionForm">
            <div class="mb-3">
              <label for="connectionName" class="form-label">Nome da Conexão</label>
              <input type="text" id="connectionName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="connectionType" class="form-label">Tipo</label>
              <select id="connectionType" class="form-select" required>
                <option value="">Selecione...</option>
                <option value="whatsapp">WhatsApp</option>
                <option value="telegram">Telegram</option>
                <option value="api">API Custom</option>
                <option value="webchat">WebChat</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="connectionToken" class="form-label">Token / API Key</label>
              <input type="text" id="connectionToken" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="connectionWebhook" class="form-label">Webhook URL</label>
              <input type="url" id="connectionWebhook" class="form-control" placeholder="https://example.com/webhook" required>
            </div>
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="connectionActive" checked>
              <label class="form-check-label" for="connectionActive">Ativa</label>
            </div>
            <button type="submit" class="btn btn-success w-100">Salvar Conexão</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/instances.js"></script>
  <script>
    protectPage();

    document.addEventListener('DOMContentLoaded', () => {
      // Simulação inicial de conexões
      const connections = [
        { name: 'WhatsApp Oficial', type: 'WhatsApp', status: 'Ativa', webhook: 'https://meusite.com/whatsapp', active: true },
        { name: 'Telegram Bot', type: 'Telegram', status: 'Inativa', webhook: 'https://meusite.com/telegram', active: false },
      ];

      const table = document.getElementById('connectionsTable');
      table.innerHTML = '';

      connections.forEach(conn => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${conn.name}</td>
          <td>${conn.type}</td>
          <td>
            <span class="badge ${conn.active ? 'bg-success' : 'bg-danger'}">
              ${conn.active ? 'Ativa' : 'Inativa'}
            </span>
          </td>
          <td><a href="${conn.webhook}" target="_blank" class="text-info text-decoration-none">${conn.webhook}</a></td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" onclick="testConnection('${conn.name}')">Testar</button>
            <button class="btn btn-sm btn-outline-warning me-2" onclick="editConnection('${conn.name}')">Editar</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteConnection('${conn.name}')">Excluir</button>
          </td>
        `;
        table.appendChild(row);
      });

      // Formulário - adicionar nova conexão
      const form = document.getElementById('connectionForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const name = document.getElementById('connectionName').value;
        const type = document.getElementById('connectionType').value;
        const token = document.getElementById('connectionToken').value;
        const webhook = document.getElementById('connectionWebhook').value;
        const active = document.getElementById('connectionActive').checked;

        // Alerta de feedback
        showAlert(`Conexão "${name}" (${type}) criada com sucesso!`, 'success');

        // Adiciona na tabela
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${name}</td>
          <td>${type}</td>
          <td><span class="badge ${active ? 'bg-success' : 'bg-danger'}">${active ? 'Ativa' : 'Inativa'}</span></td>
          <td><a href="${webhook}" target="_blank" class="text-info text-decoration-none">${webhook}</a></td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" onclick="testConnection('${name}')">Testar</button>
            <button class="btn btn-sm btn-outline-warning me-2" onclick="editConnection('${name}')">Editar</button>
            <button class="btn btn-sm btn-outline-danger" onclick="deleteConnection('${name}')">Excluir</button>
          </td>
        `;
        table.appendChild(row);
        form.reset();

        const modal = bootstrap.Modal.getInstance(document.getElementById('addConnectionModal'));
        modal.hide();
      });
    });

    // Funções auxiliares simuladas
    function testConnection(name) {
      showAlert(`Testando conexão "${name}"...`, 'info');
      setTimeout(() => showAlert(`Conexão "${name}" respondendo normalmente.`, 'success'), 1000);
    }

    function editConnection(name) {
      showAlert(`Função de edição para "${name}" em desenvolvimento.`, 'warning');
    }

    function deleteConnection(name) {
      showAlert(`Conexão "${name}" removida.`, 'danger');
    }

    function showAlert(message, type) {
      const alertPlaceholder = document.getElementById('alertPlaceholder');
      const wrapper = document.createElement('div');
      wrapper.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>`;
      alertPlaceholder.append(wrapper);
      setTimeout(() => wrapper.remove(), 5000);
    }
  </script>
</body>
</html>

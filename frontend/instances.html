<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conexões - Dplay Bot</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky sidebar-sticky">
                <div class="text-center my-4">
                    <h6 class="sidebar-heading px-3 text-dark"><span>Dplay Bot</span></h6>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="instances.html">Conexões</a></li>
                    <li class="nav-item"><a class="nav-link" href="conversations.html">Conversas</a></li>
                    <li class="nav-item"><a class="nav-link" href="leads.html">Leads</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Configurar Bot</a></li>
                    <li class="nav-item"><a class="nav-link" href="usuarios.html">Usuários</a></li>
                    <li class="nav-item mt-auto"><a class="nav-link" href="account.html">Minha Conta</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </nav>
    
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h1>Conexões</h1>
            </div>

            <div class="card mb-4">
                <div class="card-header">Nova Conexão</div>
                <div class="card-body">
                    <form id="create-instance-form" class="row g-3 align-items-end">
                        <div class="col-auto flex-grow-1">
                            <label for="instance-name-input" class="form-label">Nome da Conexão</label>
                            <input type="text" class="form-control" id="instance-name-input" placeholder="Ex: Bot de Vendas" required>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Criar e Conectar</button>
                        </div>
                    </form>
                </div>
            </div>

            <h2>Minhas Conexões</h2>
            <div id="instances-list" class="row">
                <p>Carregando...</p>
            </div>
        </main>
      </div>
    </div>

    <div class="modal fade" id="qrCodeModal" tabindex="-1" aria-labelledby="qrCodeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="qrCodeModalLabel">Escaneie o QR Code</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            <p>Abra seu WhatsApp e escaneie o código abaixo para conectar.</p>
            <img id="qr-code-image" src="" alt="QR Code" style="max-width: 100%;">
            <div id="qr-spinner" class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/instances.js"></script>
    <script>
        protectPage();
    </script>
</body>
</html>

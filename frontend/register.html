<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Dplay Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1f36, #2c2f45);
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
    }
    label {
      font-weight: 500;
    }
    input, select, textarea {
      background-color: rgba(255,255,255,0.1) !important;
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff !important;
    }
    input::placeholder {
      color: #aaa !important;
    }
    button {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card shadow p-4" style="width: 35rem;">
    <h1 class="text-center mb-3">Crie sua Conta</h1>
    <p class="text-center text-secondary mb-4">Cadastre-se e conecte seu negócio ao Dplay Bot.</p>

    <form id="register-form">

      <!-- Dados pessoais -->
      <h5 class="mb-3">👤 Informações do Responsável</h5>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" id="nome" class="form-control" placeholder="Ex: João da Silva" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="exemplo@email.com" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">WhatsApp / Telefone</label>
        <input type="tel" id="telefone" class="form-control" placeholder="(00) 90000-0000" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha de acesso</label>
        <input type="password" id="senha" class="form-control" required>
      </div>

      <!-- Dados comerciais -->
      <hr class="my-4">
      <h5 class="mb-3">🏪 Dados do Estabelecimento</h5>

      <div class="mb-3">
        <label for="empresa" class="form-label">Nome comercial / Fantasia</label>
        <input type="text" id="empresa" class="form-control" placeholder="Ex: Studio Dplay" required>
      </div>

      <div class="mb-3">
        <label for="segmento" class="form-label">Segmento / Nicho</label>
        <select id="segmento" class="form-select" required>
          <option value="">Selecione...</option>
          <option value="Música e Eventos">🎵 Música e Eventos</option>
          <option value="Beleza e Estética">💅 Beleza e Estética</option>
          <option value="Restaurantes e Bares">🍽️ Restaurantes e Bares</option>
          <option value="Varejo e Comércio Local">🏪 Varejo e Comércio Local</option>
          <option value="Saúde e Bem-estar">💊 Saúde e Bem-estar</option>
          <option value="Outros">Outros</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição do negócio</label>
        <textarea id="descricao" class="form-control" rows="3" placeholder="Conte brevemente o que sua empresa faz..."></textarea>
      </div>

      <div class="mb-3">
        <label for="endereco" class="form-label">Endereço comercial</label>
        <input type="text" id="endereco" class="form-control" placeholder="Rua, nº, bairro, cidade">
      </div>

      <div class="mb-3">
        <label for="horario" class="form-label">Horário de atendimento</label>
        <input type="text" id="horario" class="form-control" placeholder="Ex: Seg a Sex das 9h às 18h">
      </div>

      <button type="submit" class="btn btn-success w-100 mt-3">Cadastrar e Conectar</button>
    </form>

    <p id="message" class="mt-3 text-center"></p>

    <div class="text-center mt-3">
      <a href="/login.html" class="text-white-50">Já tem uma conta? Faça login</a>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
